<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
:root {
  --pink: #ff4d6d;
  --darkPink: #c9184a;
  --glass: rgba(255,255,255,0.25);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', 'Comic Sans MS', cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3c6, #ff4d6d);
  animation: bgPulse 8s ease-in-out infinite;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgPulse {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(1.08); }
}

/* Card */
.card {
  backdrop-filter: blur(14px);
  background: var(--glass);
  border-radius: 30px;
  padding: 30px 20px;
  width: 92%;
  max-width: 430px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: white;
  font-size: 1.9rem;
  margin-bottom: 8px;
  text-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.subtitle {
  color: #fff0f3;
  font-size: 1rem;
  margin-bottom: 14px;
}

/* Typewriter */
.type {
  color: white;
  font-size: 1.3rem;
  min-height: 42px;
  margin-bottom: 10px;
}

.cute {
  font-size: 3rem;
  animation: cuddle 2s infinite;
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1) rotate(-2deg); }
}

/* Buttons */
.buttons {
  position: relative;
  height: 170px;
  margin-top: 10px;
}

button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

/* YES */
#yes {
  background: linear-gradient(135deg, #ff758f, #ff3366);
  color: white;
  box-shadow: 0 0 25px rgba(255,51,102,0.8);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* NO */
#no {
  background: #dee2e6;
  color: #333;
  position: absolute;
  left: 50%;
  top: 95px;
  transform: translateX(-50%);
  transition: left 0.25s ease, top 0.25s ease;
}

/* Hint */
.hint {
  position: absolute;
  font-size: 0.8rem;
  color: white;
  opacity: 0;
  transition: opacity 0.3s;
}

/* Result */
.result {
  display: none;
  margin-top: 20px;
  background: rgba(255,255,255,0.95);
  padding: 16px;
  border-radius: 20px;
  color: var(--darkPink);
  animation: fadeUp 0.8s ease;
}

/* Floating hearts */
.float {
  position: absolute;
  animation: floatUp 7s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Roses */
.rose {
  position: absolute;
  top: -40px;
  animation: fall 9s linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Fireworks */
.confetti {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: confetti 2.5s linear forwards;
}

@keyframes confetti {
  100% {
    transform: translate(
      calc(-120px + 240px * var(--x)),
      calc(-120px + 240px * var(--y))
    );
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>A simple question üíï</h1>
  <div class="subtitle">but with a lot of feelings</div>

  <div class="type" id="type"></div>
  <div class="cute">üíë‚ù§Ô∏è</div>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
    <div class="hint" id="hint">Nice try üòú</div>
  </div>

  <div class="result" id="result">
    üíï Meeting you on <b>14th Feb</b><br>
    üìç <b>Phoenix Mall, Pune</b><br>
    üåπ It‚Äôs a date!
  </div>
</div>

<script>
/* Typewriter */
const text = "Will you be my Valentine?";
let i = 0;
(function type() {
  if (i < text.length) {
    document.getElementById("type").innerHTML += text.charAt(i++);
    setTimeout(type, 70);
  }
})();

/* Buttons */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const hint = document.getElementById("hint");
const result = document.getElementById("result");

let yesScale = 1;

/* NO escapes */
function dodgeNo(e) {
  e.preventDefault();
  e.stopPropagation();

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  hint.style.left = noBtn.style.left;
  hint.style.top = (parseFloat(noBtn.style.top) - 25) + "px";
  hint.style.opacity = 1;
  setTimeout(() => hint.style.opacity = 0, 700);

  yesScale += 0.04;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.boxShadow = `0 0 ${25 + yesScale * 10}px rgba(255,51,102,0.9)`;
}

noBtn.addEventListener("mouseenter", dodgeNo);
noBtn.addEventListener("mousedown", dodgeNo);
noBtn.addEventListener("touchstart", dodgeNo);

/* YES */
yesBtn.onclick = () => {
  result.style.display = "block";
  fireworks();
  if (navigator.vibrate) navigator.vibrate([120, 60, 120]);
};

/* Floating hearts */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®";
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 14 + Math.random() * 20 + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}, 350);

/* Roses */
setInterval(() => {
  const r = document.createElement("div");
  r.className = "rose";
  r.innerHTML = "üåπ";
  r.style.left = Math.random() * 100 + "vw";
  r.style.fontSize = 18 + Math.random() * 22 + "px";
  document.body.appendChild(r);
  setTimeout(() => r.remove(), 9000);
}, 600);

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = "50vw";
    c.style.top = "50vh";
    c.style.background =
      ["#ff4d6d","#ffd166","#06d6a0","#ffffff"][Math.floor(Math.random()*4)];
    c.style.setProperty("--x", Math.random());
    c.style.setProperty("--y", Math.random());
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
}
</script>

</body>
</html>
